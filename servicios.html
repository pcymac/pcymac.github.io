      <figure class="main-section__figure">
        <img 
          src="./images/reparacion_de_computadoras.webp" 
          alt="Reparación de Computadoras"
          title="Ejemplo de cuando a tu computadora se le presenta un pantallazo azul, que puede ser causado por muchas, pero demasiadas razones diferentes, como por ejemplo: daño en registro o arranque de Windows, algun driver mal instalado o actualizado, daño de algún componente físico como memoria Ram, disco duro, procesador, etc, etc." 
        />
        <div class="container-figcaption">
          <figcaption>

          </figcaption>
        </div>
      </figure>
      <figure class="main-section__figure">
        <img 
          src="./images/reparacion_de_laptops.webp" 
          alt="Reparación de Laptops"
          title="Ejemplo de una laptop Mac, ya con su sistema operativo más reciente recien instalado, después de hacerle un servicio de formateo de computadora, en este caso es el Mac OS Monterey que acaba de salir en Noviembre del 2021"
        />        
        <div class="container-figcaption">
          <figcaption>
            Reparación de Laptops de todas las marcas como HP, Dell, Apple, Acer, Gateway, Toshiba, también contamos con refacciones originales y genéricas.
          </figcaption>
          </div>
      </figure>
      <figure class="main-section__figure">
        <img 
          src="./images/pc_gamer.webp" 
          alt="PC Gamer"
          title="Ejemplo de una PC Gamer la cual cuenta con ventiladores de colores que a tus hijos les va a encantar, porque está de moda todo lo que sea de colores RGB y muchos clientes creen ques algo muy caro y para nada, por ejemplo un kit de 3 ventiladores RGB andan como en 30 dlls (Febrero 2022)"
        />
        <div class="container-figcaption">
          <figcaption>
            Venta, mantenimiento y reparación de equipos gamer, armamos tu equipo a tu medida y te asesoramos de que es lo que mejor se adapta a tus necesidades.
          </figcaption>
        </div>
      </figure>
      <figure class="main-section__figure">
        <img 
          src="./images/microsoft-windows.svg" 
          alt="Logo de Windows"
          title="Ejemplo del logo de Windows, el sistema operativo más usado en todo el mundo."
        />
        <div class="container-figcaption">
          <figcaption>
            Traenos tu computadora y te podemos ayudar a instalar el sistema operativo más nuevo de Microsoft Windows 11, (ocupamos revisar si tu equipo lo soporta).
          </figcaption>
        </div>
      </figure>
      <figure class="main-section__figure">
        <img 
          src="./images/macOS.png"
          alt="Logo de Apple"
          title="Ejemplo del logo de macOS que son los más nuevos, anteriormente eran los OS X como Lion, Mountain Lion, Maverics, Yosemite y El Capitan los cuales ya están Obsoletos, por ejemplo los primeros 3 ya no te dejan descargar nada del appstore, a ningún OS X se le puede instalar el Office 365 para Mac, etc."
        />
        <div class="container-figcaption">
          <figcaption>
            Trae tu computadora Mac y te instalamos desde el macOS mas nuevo como Monterey, Big Sur, Catalina, Mojave, High Sierra y Sierra; ya no instalamos ninguún OS X (Obsoletos).
          </figcaption>
        </div>
      </figure>
      <figure class="main-section__figure">
        <img 
          src="./images/ubuntu.svg"
          href="./contacto.html"
          alt="Logo de Ubuntu"
          title="Ejemplo del logo de Ubuntu y solamente instalamos la versión de Ubuntu 20.04 o 18.04, Debian 10 o 9, CentOS 7 (Red Hat) y por lo general lo hacemos para servidores ya sean tanto físicos o como Virtuales (Checar precios porque se cobra por hr)."
        />
        <div class="container-figcaption">
